<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Green 答题数据分析助手</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p id="title"> Green 答题助手 </p>
        </div>
        <div class="main">
            <!-- <div class="engine-background"></div> -->
            <div class="a-background"></div>
            <div class="c-background"></div>
            <div id="baidu"><img src="img/Baidu.svg" alt="Baidu"></div>
            <div id="sogo"><img src="img/Sogou.svg" alt="Sogou"></div>
            <div id="google"><img src="img/Google.svg" alt="Google"></div>
            <div id="baidu-res-num">索引量</div>
            <div id="optionA">选项A</div>
            <div id="optionB">选项B</div>
            <div id="optionC">选项C</div>
        </div>
        <div class="bottom">
            <a id="start">Start!</a>
        </div>
    </div>
</body>
</html>
